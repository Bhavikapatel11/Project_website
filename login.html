<script>
    function RegValidation(){
        var username = document.getElementById("txtName").value;
        var password = document.getElementById("txtPassword").value;

        var format = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        var email =document.getElementById("txtEmailID").value;

        var success="";

        if (username == null || username == "")
        {
            alert("Username is require!");
            document.getElementById("txtName").focus();
            return false;
        }
        else if (password.length < 6 || password.length>20 || password == null)
        {
            alert("Password is not proper!");
            document.getElementById("txtPassword").focus();
            return false;
        }
        else if (email == null || email == "" || email == format)
        {
            alert("Email is require!");
            document.getElementById("txtEmailID").focus();
            return false;
        }
        alert("Form is submitted");
    }
</script>

</head>

        <form class="register-form" onsubmit="return RegValidation()" method="POST">

            <p>Password</p>

            <button type="Submit"> Submit </button>

            </p>
